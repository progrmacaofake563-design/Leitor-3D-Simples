<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Imersiva 3D</title>
    
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        :root {
            --bg-c1: #1a1a1a;
            --bg-c2: #2c3e50;
            --text-color: #e0e0e0;
            --book-w: 300px;
            --book-h: 440px;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, var(--bg-c2), var(--bg-c1));
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Créditos ao Projeto Gutenberg */
        .credits {
            position: absolute;
            top: 20px;
            z-index: 100;
            text-align: center;
        }
        .credits a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-bottom: 1px dotted rgba(255,255,255,0.3);
            transition: color 0.3s;
        }
        .credits a:hover {
            color: #fff;
        }

        /* Cenário do Livro */
        .scene {
            position: relative;
            perspective: 1500px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
        }

        /* Capa do Livro (Visível quando fechado) */
        .book-cover-3d {
            width: var(--book-w);
            height: var(--book-h);
            background: #444;
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
            border-radius: 4px 8px 8px 4px;
            cursor: pointer;
            position: absolute;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
        }
        
        .default-cover {
            background: linear-gradient(135deg, #2c3e50, #000000);
            border: 2px solid #d4af37;
        }

        .book-title {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }
        
        .book-author {
            font-size: 1rem;
            color: #ccc;
        }

        /* O Leitor (Flipbook) */
        #book {
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .page {
            background-color: #fdfaf7;
            color: #333;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
            border-right: 1px solid #e0e0e0;
        }

        /* Botão Fechar */
        .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            background: #d4af37;
            border: none;
            color: #000;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 100;
        }

        #loader {
            position: absolute;
            color: #d4af37;
            display: none;
            bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="credits">
        <a href="https://www.gutenberg.org" target="_blank">CONHEÇA O PROJETO GUTENBERG</a>
    </div>

    <div id="loader">Buscando obra no GitHub...</div>

    <div class="scene" id="scene">
        <button id="close-btn" class="close-btn" onclick="fecharLivro()">FECHAR LIVRO</button>
        
        <div id="capa-visual" class="book-cover-3d default-cover" onclick="abrirLivro()">
            <div class="book-title" id="capa-titulo">Carregando...</div>
            <div class="book-author" id="capa-autor">...</div>
            <p style="font-size: 0.7rem; color: #888; margin-top: 20px;">(Clique para abrir)</p>
        </div>

        <div id="book"></div>
    </div>

    <script>
        // CONFIGURAÇÃO AUTOMÁTICA DO SEU REPOSITÓRIO
        const USUARIO_REPO = "progrmacaofake563-design/Leitor-3D-Simples"; 
        const BRANCH = "main";
        const BASE_URL = `https://raw.githubusercontent.com/${USUARIO_REPO}/${BRANCH}/livros/`;

        // LISTA DE LIVROS (Certifique-se de que os nomes dos arquivos na pasta /livros sejam iguais a estes)
        const BIBLIOTECA = [
            { titulo: "Dom Casmurro", autor: "Machado de Assis", arquivo: "dom-casmurro.epub" },
            { titulo: "Memórias Póstumas", autor: "Machado de Assis", arquivo: "memorias-postumas.epub" },
            { titulo: "O Cortiço", autor: "Aluísio Azevedo", arquivo: "o-cortico.epub" },
            { titulo: "Iracema", autor: "José de Alencar", arquivo: "iracema.epub" },
            { titulo: "Alice no País", autor: "Lewis Carroll", arquivo: "alice.epub" },
            { titulo: "A Metamorfose", autor: "Franz Kafka", arquivo: "metamorfose.epub" },
            { titulo: "Sherlock Holmes", autor: "Conan Doyle", arquivo: "sherlock.epub" },
            { titulo: "Frankenstein", autor: "Mary Shelley", arquivo: "frankenstein.epub" },
            { titulo: "Drácula", autor: "Bram Stoker", arquivo: "dracula.epub" },
            { titulo: "Arte da Guerra", autor: "Sun Tzu", arquivo: "arte-da-guerra.epub" }
        ];

        let pageFlip;
        let livroAtual = null;
        let isReading = false;
        let timerInatividade;

        window.onload = () => {
            inicializarPageFlip();
            carregarLivroAleatorio();
            resetarTimer();
        };

        function inicializarPageFlip() {
            pageFlip = new St.PageFlip(document.getElementById('book'), {
                width: 350,
                height: 500,
                size: 'fixed',
                showCover: true
            });
        }

        function resetarTimer() {
            clearTimeout(timerInatividade);
            if (!isReading) {
                timerInatividade = setTimeout(() => {
                    carregarLivroAleatorio();
                }, 5 * 60 * 1000); // 5 minutos
            }
        }

        function carregarLivroAleatorio() {
            if (isReading) return;
            const indice = Math.floor(Math.random() * BIBLIOTECA.length);
            livroAtual = BIBLIOTECA[indice];
            
            document.getElementById('capa-titulo').innerText = livroAtual.titulo;
            document.getElementById('capa-author').innerText = livroAtual.autor;
            resetarTimer();
        }

        async function abrirLivro() {
            isReading = true;
            clearTimeout(timerInatividade);
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('capa-visual').style.display = 'none';
            
            const urlCompleta = BASE_URL + livroAtual.arquivo;

            // Simulação de páginas para o efeito 3D enquanto o EPUB é processado
            // Nota: Para renderizar o EPUB real dentro do PageFlip é necessário extrair o texto
            const paginasSimuladas = [];
            for(let i=1; i<=12; i++) {
                paginasSimuladas.push(`
                    <div class="page">
                        <h2 style="color:#d4af37">${livroAtual.titulo}</h2>
                        <hr>
                        <p style="margin-top:20px">Iniciando leitura de <strong>${livroAtual.arquivo}</strong>...</p>
                        <p>Esta é uma página renderizada do acervo do Projeto Gutenberg.</p>
                        <p style="color:#888; font-style:italic">Conteúdo da página ${i} sendo processado pelo sistema.</p>
                        <div style="position:absolute; bottom:20px; right:20px">${i}</div>
                    </div>
                `);
            }

            document.getElementById('book').style.display = 'block';
            document.getElementById('close-btn').style.display = 'block';
            pageFlip.loadFromHTML(paginasSimuladas);
            document.getElementById('loader').style.display = 'none';
        }

        function fecharLivro() {
            isReading = false;
            document.getElementById('book').style.display = 'none';
            document.getElementById('close-btn').style.display = 'none';
            document.getElementById('capa-visual').style.display = 'flex';
            carregarLivroAleatorio();
        }
    </script>
</body>
</html>
